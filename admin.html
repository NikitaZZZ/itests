    <script>
        // Удаление теста
        function delete_test(id, subject) {
            db.collection('tests').doc(`${id}`).delete().then(() => {
                document.getElementById(`test${id}`).innerHTML = '';
            });

            tests();
        }

        // Удаление результата теста
        function delete_result_test(id, name, surname) {
            Swal.fire({
                title: 'Как вы хотите удалить результат?',
                icon: 'question',
                showCancelButton: true,
                showDenyButton: true,
                denyButtonText: 'Дать пройти тест ученику еще раз',
                confirmButtonText: 'Просто удалить',
                cancelButtonText: 'Отмена',
                allowOutsideClick: false,
            }).then((result) => {
                if (result.isConfirmed) {
                    db.collection('results').doc(`${id}${name}${surname}`).delete().then(() => {
                        document.getElementById(`resultTest${id}`).innerHTML = '';
                    });
                } else if (result.isDenied) {
                    db.collection('results').doc(`${id}${name}${surname}`).delete().then(() => {
                        document.getElementById(`resultTest${id}`).innerHTML = '';

                        db.collection('testPass').doc(`${id}`).delete();
                    });
                } else {}
            });
        }

        // Удаление ученика
        function delete_student(idStudent) {
            db.collection('students').doc(`${idStudent}`).delete().then(() => {
                document.getElementById(`student${idStudent}`).innerHTML = '';
            });
        }
