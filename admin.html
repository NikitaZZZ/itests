<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/pizap.png">
    <title>INFINITY TESTS - Панель управления</title>
</head>
<body>
    <!-- <nav>
        <h1 class="text-center">INFINITY TESTS</h1>
    </nav> -->

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/pizap.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            INFINITY TESTS - Панель управления
        </a>
    </nav>

    <div class="row" id="main">
        <div class="col-2" id="link-tabs">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab active" data-toggle="pill" href="#home" role="tab" aria-controls="v-pills-home" aria-selected="true">Зарегистрировать ученика</a>
                <a class="nav-link" onclick="students_list(); clear_students()" id="v-pills-students-tab" data-toggle="pill" href="#students" role="tab" aria-controls="v-pills-students" aria-selected="false">Обучающиеся</a>
                <a class="nav-link" onclick="results_students_list(); clear_results_students()" id="v-pills-results-students-tab" data-toggle="pill" href="#results_students" role="tab" aria-controls="v-pills-results-students" aria-selected="false">Результаты тестов</a>
                <a class="nav-link" onclick="tests(); clear_tests()" id="v-pills-tests-tab" data-toggle="pill" href="#tests" role="tab" aria-controls="v-pills-tests" aria-selected="false">Тесты</a>
                <a class="nav-link" id="v-back" href="index.html">Назад</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="div_tests">
                <div class="tab-pane fade show active" id="home" role="tabpanel">
                    <div class="card text-center">
                        <div class="card-header" style="font-size: 18px;">
                            Зарегистрировать нового ученика
                        </div>
                        <div class="card-body" style="padding-top: 0.5%;">
                            <div class="form">
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 col-form-label">Имя: </label>
                                    <input type="text" class="form-control w-25 mx-auto" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="surname" class="col-sm-2 col-form-label">Фамилия: </label>
                                    <input type="text" class="form-control w-25 mx-auto" id="surname">
                                </div>
                                <div class="form-group">
                                    <label for="surname" class="col-sm-2 col-form-label">Класс: </label>
                                    <input type="number" class="form-control w-25 mx-auto" min="1" max="12" id="klass">
                                </div>
                                <div class="form-group">
                                    <label for="word_klass">Буква: </label>
                                    <select id="word_klass" class="form-control w-25 mx-auto">
                                        <option selected>А</option>
                                        <option>Б</option>
                                        <option>В</option>
                                        <option>Г</option>
                                        <option>Д</option>
                                    </select>
                                </div>
                                <button type="submit" onclick="signUpStudent()" id="reg-new-student" class="btn btn-outline-primary">Зарегистрировать</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="students" role="tabpanel" aria-labelledby="students-tab">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Класс</th>
                            </tr>
                            </thead>
                            <tbody id="students_table">

                            </tbody>
                        </table>
                </div>
                <div class="tab-pane fade" id="results_students" role="tabpanel" aria-labelledby="results-students-tab">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Класс</th>
                                <th scope="col">Предмет</th>
                                <th scope="col">Тема</th>
                                <th scope="col">Результат</th>
                            </tr>
                            </thead>
                            <tbody id="results_students_table"></tbody>
                        </table>
                </div>
                <div class="tab-pane fade" id="tests" role="tabpanel" aria-labelledby="tests-tab">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Предмет</th>
                                <th scope="col">Школа</th>
                                <th scope="col">Класс</th>
                                <th scope="col">Тема</th>
                                <th scope="col">Удалить тест</th>
                            </tr>
                            </thead>
                            <tbody id="tests_inner">

                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/373834e38f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Удаление теста
        function delete_test(id) {
            db.collection('tests').doc(`${id}`).delete().then(() => {
                document.getElementById(`test${id}`).innerHTML = '';
            });
        }
    </script>
</body>
</html>
